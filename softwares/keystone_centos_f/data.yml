description: openstack folsom keystone

os: CentOS

components:
  - name: keystone
  - name: mysql

component_dependencies:
  - source_component: keystone
    dest_component: mysql

config_item_defaults:
  - name: admin_token
    value: ADMIN
  - name: admin_tenant_name
    value: admin
  - name: admin_user
    value: admin
  - name: admin_password
    value: admin
  - name: admin_email
    value: admin@nii.ac.jp
  - name: nova_api
    value: localhost
  - name: glance
    value: localhost
  - name: quantum
    value: localhost
  - name: cinder
    value: localhost

component_config_defaults:

software_config_defaults:
  - path: /etc/keystone/keystone.conf
  - path: /etc/keystone/default_catalog.templates

test_components:
  - component: keystone
